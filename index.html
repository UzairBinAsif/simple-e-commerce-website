<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-Commerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" onclick="itemsFinder()" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" onclick="itemsFinder('men')" href="#">Men</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" onclick="itemsFinder('women')" href="#">Women</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" onclick="itemsFinder('cart')" href="#">Cart</a>
        </li>
      </ul>
        <button class="btn btn-outline-success" type="button" onclick="window.location.href='signup.html'">Login / Signup</button>
    </div>
  </div>
    </nav>

    <div class="container">
        <div class="searchBox">
            <div class="mainSearchBox">
                <input onkeypress="searchItems()" type="search" name="search" id="search">
                <i onclick="searchItems()" class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="menuContainer"></div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
